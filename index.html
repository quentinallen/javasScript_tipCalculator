<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    
  <!-- heading/name h1 -->  
    <h1 style="text-align:center;padding:60px 0 20px 0;text-shadow: 0 10px 15px grey;">Tip Calculator</h1>  
    
  <!-- main div -->
    <div class="main">
    
    <!-- form begins -->
    <from id="tipCalc">
    <!-- billTotal div -->
      <div class="billTotal">
        <input type="text" placeholder="BILL TOTAL" id="billInput"><br><br>
        
        <!-- tipPercentage div -->
          <div class="tipPercentage">
             <select id="tipPercentage">
            <option disabled selected value="0">How Was You Service?</option>
            <option value="0.3">30&#37; &#45; Outstanding</option>
            <option value="0.2">20&#37; &#45; Good</option>
            <option value="0.15">15&#37; &#45; It was OK</option>
            <option value="0.1">10&#37; &#45; Bad</option>
            <option value="0.05">5&#37; &#45; Terrible</option>
        </select>
          </div>
      <!-- submit button (left outside the button div) -->    
        <button id="submit">SUBMIT</button>
      </div>
    </from>
      
    <!-- tipAmount -->
    <div class="tipAmount" id="tipAmount">
      $<span id="tip">0.00</span>
    </div>
    
    </div>
    <script src="script.js"></script>
  </body>
</html>
